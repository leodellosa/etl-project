{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto px-4 py-8">
  <h2 class="text-3xl font-bold text-gray-800 dark:text-white mb-6">My Profile</h2>

  <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      
      <div>
        <h3 class="text-gray-600 dark:text-gray-300 text-sm font-medium">Full Name</h3>
        <p class="text-gray-900 dark:text-white font-semibold">{{ user.completeName }}</p>
      </div>

      <div>
        <h3 class="text-gray-600 dark:text-gray-300 text-sm font-medium">Email</h3>
        <p class="text-gray-900 dark:text-white">{{ user.email }}</p>
      </div>

      <div>
        <h3 class="text-gray-600 dark:text-gray-300 text-sm font-medium">Mobile</h3>
        <p class="text-gray-900 dark:text-white">{{ user.mobile }}</p>
      </div>

      <div>
        <h3 class="text-gray-600 dark:text-gray-300 text-sm font-medium">Role</h3>
        <p class="text-gray-900 dark:text-white capitalize">{{ user.role }}</p>
      </div>

      <div>
        <h3 class="text-gray-600 dark:text-gray-300 text-sm font-medium">Account Status</h3>
        <p class="text-gray-900 dark:text-white capitalize">{{ user.status }}</p>
      </div>

      <div>
        <h3 class="text-gray-600 dark:text-gray-300 text-sm font-medium">Member Since</h3>
        <p class="text-gray-900 dark:text-white">
          {{ user.created_at_formatted }}
        </p>
      </div>

      <div class="pt-4 mt-10">
        <a href="{% url 'edit_profile' %}"
            class="inline-block px-4 py-2 bg-red-600 text-white text-sm font-medium rounded hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
            Edit Profile
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
