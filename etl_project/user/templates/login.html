{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="flex items-center justify-center mt-20 ">
  <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-lg shadow-md p-8">
    <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-white mb-6">Sign In</h2>
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      
      <div class="mb-4">
        <label class="block text-gray-700 dark:text-gray-300 text-sm font-semibold mb-2">Username</label>
        {{ form.username }}
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 dark:text-gray-300 text-sm font-semibold mb-2">Password</label>
        {{ form.password }}
      </div>

      <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded">
        Login
      </button>
    </form>
  </div>
</div>
{% endblock %}
